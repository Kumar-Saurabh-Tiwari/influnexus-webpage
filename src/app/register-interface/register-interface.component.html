<body>
    
<div class="mainpage">
    <div class="form-wrapper">
        <h2>
            Sign Up
        </h2>
        <form [formGroup]="registrationForm" (ngSubmit)="verifydata()" >
            <div class="form-control">
                <input type="text" required formControlName="email" placeholder="Email">
              
            </div>
    
            <div class="form-control">
               
                <input type="password" required formControlName="password" placeholder="Password">
                
            </div>

            <div class="form-control">
                <input type="text" required formControlName="name" placeholder="Name">
               
            </div>

            <div class="form-control">
                <input type="number" required formControlName="phoneNo" placeholder="Phone No">
              
            </div>
    
            <button type="submit"  >Sign Up</button>
            <!-- <button type="submit"  >Sign Up As Admin</button> -->
    
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Get ads</label>
                </div>
                <a href="#">Need help?</a>
            </div>
        </form>
        <!-- <p>New to Editflix ? <a href="#">Sign up now</a></p> -->
        <!-- <small>
            This page is protected by Google reCAPTCHA.
            <a href="#">Learn More</a>
        </small> -->
    </div>
</div>
</body>
