
<app-navbar></app-navbar>
  
      <div class="container">
        <div class="post">
          <div class="text">Thanks for rating us!</div>
          <div class="edit">EDIT</div>
        </div>
        <div class="star-widget">
          <input type="radio" name="rate" id="rate-5">
          <label for="rate-5" class="fa fa-star fa-fw"></label>
          <input type="radio" name="rate" id="rate-4">
          <label for="rate-4" class="fas fa-star"></label>
          <input type="radio" name="rate" id="rate-3">
          <label for="rate-3" class="fas fa-star"></label>
          <input type="radio" name="rate" id="rate-2">
          <label for="rate-2" class="fas fa-star"></label>
          <input type="radio" name="rate" id="rate-1">
          <label for="rate-1" class="fas fa-star"></label>
       
          <p style="text-align: center; color: rgb(195, 28, 28);">Please rate us !</p>
          <br>
          <form class="login-form" >
            <header></header>
            <div class="textarea">
              <textarea cols="30" placeholder="Describe your experience.." required [(ngModel)]="feedback.experience" name="experience"></textarea>
            </div>
            <div class="btn">
              <button type="submit" (click)="saveFeedback()">Post</button>
            </div>
          </form>
        </div>
      </div>
  
  <app-footer></app-footer>
